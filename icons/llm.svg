    <!-- brain outline -->
    <path
            d="M12 18
       C12 10 20 8 26 10
       C28 6 36 6 38 10
       C44 8 52 10 52 18
       C56 20 56 28 52 30
       C56 34 56 44 48 46
       C46 52 38 54 32 52
       C26 54 18 52 16 46
       C8 44 8 34 12 30
       C8 28 8 20 12 18Z"
