            y1="12"
            x2="32"
            y2="52"
            stroke="#2E7D6F"
            stroke-width="3"
    />

    <!-- left circuits -->
    <g stroke="#2E7D6F" stroke-width="2" stroke-linecap="round">
        <line x1="20" y1="20" x2="20" y2="28"/>
        <line x1="20" y1="28" x2="26" y2="28"/>
        <line x1="18" y1="36" x2="24" y2="36"/>
        <line x1="24" y1="36" x2="24" y2="42"/>
    </g>

    <!-- right circuits -->
    <g stroke="#2E7D6F" stroke-width="2" stroke-linecap="round">
        <line x1="44" y1="20" x2="44" y2="28"/>
        <line x1="38" y1="28" x2="44" y2="28"/>
        <line x1="40" y1="36" x2="46" y2="36"/>
        <line x1="40" y1="36" x2="40" y2="42"/>
    </g>

    <!-- circuit nodes -->
    <g fill="#2E7D6F">
        <circle cx="20" cy="20" r="2"/>
        <circle cx="26" cy="28" r="2"/>
        <circle cx="18" cy="36" r="2"/>
        <circle cx="24" cy="42" r="2"/>

        <circle cx="44" cy="20" r="2"/>
        <circle cx="38" cy="28" r="2"/>
        <circle cx="46" cy="36" r="2"/>
        <circle cx="40" cy="42" r="2"/>
    </g>
</svg>
